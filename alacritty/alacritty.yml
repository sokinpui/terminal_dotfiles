env:
  TERM: xterm-256color

window:
  decorations: none
  startup_mode: Maximized

  padding:
    x: 0
    y: 0

  position:
    x: 0
    y: 0

  class:
    instance: Alacritty
    general: Alacritty

  resize_increments: false
  dynamic_padding: true

live_config_reload: true

scrolling:
  history: 100000

  multiplier: 5

font:
  normal:
    family: JetBrains Mono
    style: Medium
  italic:
    style: Medium Italic
  bold:
    style: ExtraBold
  bold_italic:
    style: ExtraBold Italic

  offset:
    x: 0
    y: -5

  size: 15.0

cursor:
  style:
    shape: Block
    blinking: On

mouse:
  hide_when_typing: true

bell:
  duration: 0

shell:
  program: /usr/bin/zsh
  args:
    - --login
    - -c
    - tmux attach || tmux

key:
  bindings:
    - { key: N,  mods: Alt|Control, action: CreateNewWindow }
    - { key: A, mods: Control|Shift, chars: "\x1b[97;6u" }
    - { key: B, mods: Control|Shift, chars: "\x1b[98;6u" }
    - { key: C, mods: Control|Shift, chars: "\x1b[99;6u" }
    - { key: D, mods: Control|Shift, chars: "\x1b[100;6u" }
