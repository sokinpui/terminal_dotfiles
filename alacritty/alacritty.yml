#mouse_bindings:
#  - { mouse: Left,  mods: Control, action: ExpandSelection }


# Colors (Doom One)
colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#bbc2cf'
  # Normal colors
  normal:
    black:   '#282c34'
    red:     '#ff6c6b'
    green:   '#98be65'
    yellow:  '#ecbe7b'
    blue:    '#51afef'
    magenta: '#c678dd'
    cyan:    '#46d9ff'
    white:   '#bbc2cf'

  cursor:
    cursor : '#bbc2cf'
    text: '#282c34'

