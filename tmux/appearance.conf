# vim: set ft=tmux:
# ~/.config/tmux/appearance.conf
# Appearance settings: terminal, colors, status bar (Doom One inspired)

# Terminal settings
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides "*:Tc"  # True Color support for hex colors
set-option -as terminal-features "*:RGB" # RGB color support (newer tmux)

# --- Status Bar ---
set-option -g status on
set-option -g status-interval 1
set-option -g status-position bottom
set-option -g status-keys vi # vi keys for status bar command line

# Overall status bar style (Doom One inspired)
# Hex: #282c34 (background), #abb2bf (default foreground)
DOOM_ONE_BG="#282c34"  # Or use: "bg=#282c34"
DOOM_ONE_FG="#abb2bf"  # Or use: "fg=#abb2bf"
set-option -g status-style "fg=${DOOM_ONE_FG},bg=${DOOM_ONE_BG}"

# --- Status Bar Left ---
# Session name: e.g., "[config]" in bright cyan
# Hex: #56b6c2 (cyan)
SESSION_NAME_FG="colour51" # Or use: "fg=#56b6c2"
set-option -g status-left-length 30 # Adjust based on your typical session name length
set-option -g status-left "#[fg=${SESSION_NAME_FG},bg=${DOOM_ONE_BG},bold][#S] " # #{S} is the session name

# --- Status Bar Right ---
# Kept minimal as the image doesn't show specific content here
set-option -g status-right ""
set-option -g status-right-length 10 # Minimal length

# --- Window List ---
# `status-justify left` places window list immediately after status-left, matching the image
set-option -g status-justify left

# Active window: Light green background, dark text
# Hex: #98c379 (green bg), #282c34 (dark text, same as main bg)
ACTIVE_WINDOW_BG="colour114" # Or use: "bg=#98c379"
ACTIVE_WINDOW_FG="colour235" # Or use: "fg=#282c34" (can also use colour234 or colour232 for slight variations)
set-window-option -g window-status-current-style "fg=${ACTIVE_WINDOW_FG},bg=${ACTIVE_WINDOW_BG},bold"
# Format: " Index: Name<Flags> ". #F provides '*' for current, '-' for last-active, etc.
set-window-option -g window-status-current-format " #I: #W#F "

# Inactive windows: Dim grey text on status bar background
# Hex: #5c6370 (dim grey text)
INACTIVE_WINDOW_FG="colour242" # Or use: "fg=#5c6370"
set-window-option -g window-status-style "fg=${INACTIVE_WINDOW_FG},bg=${DOOM_ONE_BG}"
set-window-option -g window-status-format " #I: #W#F "

# Separator between windows: a dim grey dot " • "
# Hex: #5c6370 or slightly darker like #4b5263 for separator
SEPARATOR_FG="colour241" # Or use INACTIVE_WINDOW_FG ("fg=#4b5263")
set-window-option -g window-status-separator "#[fg=${SEPARATOR_FG},bg=${DOOM_ONE_BG}] • "

